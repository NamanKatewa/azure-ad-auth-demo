<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #bdede3, #8dafea);
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            margin: 0.4rem 0;
        }

        button {
            margin-top: 2rem;
            padding: 10px 20px;
            background-color: #d6423d;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #d51d17;
        }
    </style>
</head>

<body>
    <h2>Info</h2>
    <p id="name">Name: Loading...</p>
    <p id="roll">Roll Number: Loading...</p>
    <p id="email">Email: Loading...</p>
    <p id="phone">Phone: Loading...</p>
    <p id="job">Job: Loading...</p>

    <button onclick="signOut()">Logout</button>
</body>

</html>
